<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Recommendation System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        h1 {
            color: #333;
            font-size: 2em;
            margin-bottom: 1em;
        }

        form {
            margin-bottom: 2em;
            padding: 1.5em;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        form button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }

        form button:hover {
            background-color: #0056b3;
        }

        .image-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            text-align: center;
        }

        .uploaded-image, .recommended-images {
            background-color: #fff;
            padding: 1.5em;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            margin: 1em 0;
        }

        .uploaded-image img {
            max-width: 100%;
            border-radius: 8px;
            margin-top: 1em;
        }

        .recommended-images h2 {
            font-size: 1.5em;
            margin-bottom: 1em;
        }

        .recommended-images-grid {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .recommended-images-grid div {
            flex: 1 1 150px;
            max-width: 150px;
        }

        .recommended-images-grid img {
            width: 100%;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }

        .recommended-images-grid img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>Fashion Recommendation System</h1>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Upload Image</button>
    </form>

    {% if uploaded_image_url %}
        <div class="image-container">
            <div class="uploaded-image">
                <h2>Uploaded Image:</h2>
                <img src="{{ uploaded_image_url }}" alt="Uploaded Image">
            </div>

            <div class="recommended-images">
                <h2>Recommended Images:</h2>
                <div class="recommended-images-grid">
                    {% for image_url in recommended_images %}
                        <div>
                            <img src="{{ image_url }}" alt="Recommended Image">
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    {% endif %}
</body>
</html>
